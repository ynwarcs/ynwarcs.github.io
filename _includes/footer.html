<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>
    <div class="wrapper">
      <div class="footer-col-wrapper">
        <div class="footer-col">
          <ul class="contact-list">
              {%- if site.github -%}
			  <li class="p-name">
			  <a class="black-link" href="{{ site.github }}">github</a>
              {%- endif -%}
              {%- if site.mstdn -%}
			  <a> | </a>
              <a class="black-link" href="{{ site.mstdn }}">mstdn</a>
			  </li>
              {%- endif -%}
              {%- if site.email -%}
              <li>
              <a class="u-email black-link" href="mailto:{{ site.email }}">{{ site.email }}</a>
			  </li>
              {%- endif -%}
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <script>
    hljs.highlightAll();
  </script>
